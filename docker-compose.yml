version: "3.8"

services:
  # MongoDB Database - פשוט בלי אימות
  mongodb:
    image: mongo:7.0
    container_name: travel-planner-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: travel-planner
    volumes:
      - mongodb_data:/data/db
    networks:
      - travel-planner-network

  # MongoDB Express (Web UI - אופציונלי לבדיקות)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: travel-planner-mongo-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - travel-planner-network

# נפחים לשמירת נתונים
volumes:
  mongodb_data:
    driver: local

# רשת פרטית
networks:
  travel-planner-network:
    driver: bridge
